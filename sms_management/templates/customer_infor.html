{% extends "base.html" %}
{% load static %}

{% block content %}
<h2>Create Customer Information</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <label for="csv_file">Upload CSV:</label>
  <input type="file" id="csv_file" name="csv_file" accept=".csv">
  <button type="submit">Create</button>
</form>
{% endblock %}
