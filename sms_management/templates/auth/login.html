{% extends "base.html" %}
{% load static %}

{% block content %}
  
  <form method="post">
    <h2>Login</h2>
    {% csrf_token %}
      {{ login_form.username.label_tag }}
      {{ login_form.username }}
      <br>
      {{ login_form.password.label_tag }}
      {{ login_form.password }}
      <br>
    <button type="submit">Login</button>
    <br>
    <p>Don't have an account? <a href="{% url 'register_user' %}">Register here</a></p>
  </form>
  
{% endblock %}
